---
version: spf1
domain: yourdomainnname.example
spfmaxchars: 500
policy: "~all"
rawtxt: "include:another.domain.example"
ipv4:
  - 127.0.0.1/8
ipv6:
  - "::1"
includes:
  - 3rdparty.domain.example
a:
  - mailhost.example
mx:
  - mx.domain.example
pdns:
  api_key: <power dns api key>
  api_url: "https://<api fqdn>:<port>/"
  client_key: <path to tls client key>
  client_cert: <path to tls client cert>
  ca_cert: <path to tls ca cert>
 # optional support for basic auth
  username: <http username>
  password: <http password>
